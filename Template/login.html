<html lang="en">

<head>
    <link href="static/main.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <h1 style="text-align:center;"> YOUSAFE VERIFICATION SYSTEM</h1>
    <div class="box">
        <h1>Verify</h1>
        <form action="/" method="post">
            <input type="password" name="Code" id="CODE" placeholder="Enter your code" required/>
            <br>

            <br>
            <input type="submit" class="button" value="Log In" />
        </form>
    </div>

    <div class="footer">
        <h4 style="text-align:center;">Made by <a href="http://www.yousafesystems.com">Yousafe Systems</a></h4>
        <h5 style="text-align:center;">Check <a href="http://www.yousafesystems.com"> </a></h5>
    </div>

    {%if users%}
    <div class="users" style="margin-left:20%">
        <h2>Registered Users List</h2>
        <ul style="width:100%;">
            {%for user in users%}
            <tr>
                <td>{{user[0]}}</td>
            </tr>
            {%endfor%}
        </ul>
    </div>
    {%endif%}
</body>

</html>
